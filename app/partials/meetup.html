<script type="text/x-handlebars" id="meetup">
  <h1 class="page-header">{{group.name}}</h1>
  <div style="float: left;" class="member-meetup-name"><h3>Next Event: </h3></div><a href="{{unbound event_url}}" class="thumb" style="float: left;">
    <div class="nametag-photo-name member-meetup-name">
      <h3 class="event-name">{{name}}</h3>
    </div>
  </a>
  <div style="float: right; padding-left: 20px;">
    {{#if isSelectingPrizeWinner}}
      <a href="" {{action 'resetMemberTiles'}}>Reset</a>
    {{else}}
      <a href="" {{action 'getRandomMember'}}>Random Member</a>
    {{/if}}
  </div>
  <div style="float: right;">
    <span>Prize: </span>
    <select id="prize">
      <option value="-1"></option>
      <option value="jetbrains">JetBrains License</option>
      <option value="mindscape">Mindscape License</option>
      <option value="pluralsight">Pluralsight Subscription</option>
      <option value="apress">Apress eBook</option>
    </select>
  </div>
  <div style="clear: both;">
    <h4>(<span class="count">{{yes_rsvp_count}}</span> {{group.who}})</h4>
  </div>
  <div id="member-listings">
    {{#each rsvps}}
      <div class="thumbnail member-listing member-{{unbound member.member_id}}">
        <div class="member-photo">
            {{#if member_photo}}
              <img src="{{unbound member_photo.thumb_link}}" width="50" />
            {{else}}
              <img src="http://img2.meetupstatic.com/img/458386242735519287330/noPhoto_50.png" width="50" />
            {{/if}}
        </div>
        <div class="rsvp-details">
          <a href="http://www.meetup.com/{{unbound group.urlname}}/members/{{unbound member.member_id}}" class="thumb">
            <div class="nametag-photo-name">
              <h5 class="meetup-name">{{member.name}}</h5>
            </div>
          </a>
        </div>
      </div>
    {{/each}}
  </div>
  <div style="clear:both"></div>
</script>
