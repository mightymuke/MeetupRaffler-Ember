<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meetup Raffler</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/meetupraffler.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Meetup Raffler - Ember</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              {{#if session.isAuthenticated}}
                <a {{action 'invalidateSession'}} href="#">Logout</a>
              {{else}}
                <a {{action 'authenticateSession'}} href="#">Login</a>
              {{/if}}
            </li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </div>

    {{#unless useMeetupWebServices}}
    <div class="container-fluid offline-alert">
      <p>Offline Mode</p>
    </div>
    {{/unless}}

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li>{{#link-to 'index'}}Home{{/link-to}}</li>
            <li>{{#link-to 'meetups'}}Meetups{{/link-to}}</li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery/jquery-1.11.0.min.js"><\/script>')</script>
  <script src="js/libs/noty/jquery.noty.js"></script>
  <script src="js/libs/noty/layouts/center.js"></script>
  <script src="js/libs/noty/themes/default.js"></script>
  <script src="js/libs/bootstrap/bootstrap.min.js"></script>
  <script src="js/libs/bootstrap/docs.min.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.0b1.js"></script>
  <script src="js/libs/ember-simple-auth-0.6.4.js"></script>
  <script src="js/libs/ember-simple-auth-oauth2-0.6.4.js"></script>
  <script src="js/notificationManager.js"></script>
  <script src="js/app.js"></script>
  <script src="js/index.js"></script>
  <script src="js/login.js"></script>
  <script src="js/meetups.js"></script>
  <script src="js/meetup.js"></script>
  <script src="js/meetupHelpers.js"></script>
  <script src="js/winnerAnimation.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="/tests/runner.js"></script>

</body>
</html>
